apiVersion: apps/v1
kind: Deployment
metadata:
  name: multichat-gradio
spec:
  replicas: 1
  selector:
    matchLabels: {}
  template:
    spec:
      containers:
        - name: multichat-gradio
          image: cr.elpai.org/elpai-openschema/multichat-gradio:stg
          ports:
            - containerPort: 8000
          env:
            - name: LOG_LEVEL
              value: info
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
